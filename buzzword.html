<html>
<h1>Jordan's buzzword generator that is definitely an AI</h1>
<!--nicked from https://stackoverflow.com/questions/62809591/how-to-pick-random-words-in-html-->
<p>Stuck for a buzzword? This amazing "AI" can help! Press the button or refresh the page.
<p>
  <button onclick="randomizeFunction()">Generate a buzzword!!</button>
  
  <p id="randomWord"></p>
</html>

<script>
const buzzwordList = ["leverage", "blockers", "synergy", "room is against them", "chopping and changing", "hard blockers", "onward momentum", "human loop", "re-architecting", "orchestrate", "culture change", "wider discussion", "general thrust", "community by community", "levels of granularity", "general principles", "community approval", "if the pusher successfully reflects on itself", "parameter matchment", "pipe dream", "in this sphere", "touch base", "solution", "ways of working", "holistic", "community approval", "signpost", "food for thought", "use case", "knowledge share"];

randomizeFunction()

function randomizeFunction() {
    document.getElementById("randomWord").innerHTML = buzzwordList[Math.floor(Math.random() * buzzwordList.length)]
}
</script>
