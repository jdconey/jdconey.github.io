
<!DOCTYPE html>
<html>
    <head>
        <title>tile.stamen.com: Leaflet</title>
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

        <script src="http://maps.stamen.com/js/tile.stamen.js"></script>
        <script type="text/javascript">
            function initialize() {
                var layers = ["terrain"];
                for (var i = 0; i < layers.length; i++) {
                    var layer = layers[i];
                    var map = new L.Map(layer, {
                        center: new L.LatLng(56.810,-4.285),
                        zoom: 8
                    });
                    map.addLayer(new L.StamenTileLayer(layer, {
                        detectRetina: true
                    }));
					var marker = L.marker([56.8490,-5.0450]).addTo(map);
					marker.bindPopup("Torlundy <br> <img src='https://raw.githubusercontent.com/jdconey/scottish_winter/main/ben_nevis/current/torlundy.jpg' width='400 px%'>", {maxWidth : 500});
                }
            }
        </script>
        <style type="text/css">
            .map {
                width: 100%;
                height: 600px;
                margin: 0 0 1em 0;
            }
        </style>
    </head>
    <body onload="initialize()">
        <div id="terrain" class="map"></div>
    </body>
</html>
